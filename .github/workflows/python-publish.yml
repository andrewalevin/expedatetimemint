name: Upload Python Package

on:
  push:
    branches:
      - main  # Укажите нужную ветку, например, main или другую, если требуется
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Print start message
      run: echo "Starting the GitHub Action workflow for Python package upload..."

    - name: Checkout repository
      run: echo "Checking out the repository..."
    - uses: actions/checkout@v4

    - name: Set up Python environment
      run: echo "Setting up Python environment with version 3.x..."
    - uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        echo "Installing necessary dependencies..."
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: |
        echo "Building the Python package..."
        python -m build

    - name: Publish package
      run: echo "Publishing the package to PyPi..."
    - uses: pypa/gh-action-pypi-publish@v1.8.6
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
