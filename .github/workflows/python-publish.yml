name: 🍒 Upload and Release Python Package

on:
  push:
    branches:
      - main
  release:
    types: [published]

permissions:
  contents: write
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PROJECT_NAME: expedatetimemint
      GITHUB_USERNAME: andrewalevin
      GITHUB_REPO_NAME: expedatetimemint
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PYPI_PROJECT_NAME: expedatetimemint
      PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
      DOCKERHUB_USERNAME: andrewlevin
      DOCKERHUB_REPO_NAME: expedatetimemint
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      
    steps:
    - name: 🍊 😺 Checkout repository
      uses: actions/checkout@v4

    - name: 🥝 😺 Set up Python environment
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: 🐍 🔄 PyPI Upgrade
      run: python -m pip install --upgrade pip

    - name: 🐍 ⬇️ 🦅 PyPI. VersionHawk Install
      run: pip install versionhawk

    #- name: 🕰️ 🔢 Version DateTimeStamp
    #  run: echo "VERSION=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV

    - name: 🦅 🔢 VersionHawk. Get a New version
      run: |
        versionhawk https://github.com/andrewalevin/expedatetimemint/
        VERSION2=$(versionhawk https://github.com/andrewalevin/expedatetimemint/)
        echo "🔢 Version2=$VERSION2"
        echo "🔢 Version2=${VERSION2}"
        echo "🔢 Version2=${{ env.VERSION2 }}"
        echo "VERSION=$VERSION2" >> $GITHUB_ENV
        echo "VERSION=${VERSION2}" >> $GITHUB_ENV
        echo "VERSION=${{ env.VERSION2 }}" >> $GITHUB_ENV
        echo ""
        echo "🔢 Version=$VERSION"
        echo "🔢 Version=${VERSION}"
        echo "🔢 Version=${{ env.VERSION }}"
        
    - name: 🔫 🔢  Sed Version to PROJECT.TOML
      run: |
        sed -i "s/PROJECT_VERSION/${VERSION}/g" pyproject.toml

    - name: 🐍 ⬇️ Python. Install dependencies
      run: pip install build

    - name: 🐍 🏗️ Python. Build package
      run: python -m build

    - name: 😺 💾 🚀 Github. Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ env.VERSION }}
        release_name: ${{ env.VERSION }}
        draft: false
        prerelease: false

    - name: 🐍 💾 🚀 Python PyPI. Publish package
      if: steps.create_release.outputs.upload_url != ''
      uses: pypa/gh-action-pypi-publish@v1.8.6
      with:
        user: __token__
        password: ${{ env.PYPI_API_TOKEN }}
  
    - name: 🐳 🔑 Docker. Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKERHUB_USERNAME }}
        password: ${{ env.DOCKERHUB_TOKEN }}

    - name: 🐳 🏗️ Docker. Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 🐳 💾 🚀 Docker. Build and push
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: |
            ${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO_NAME }}:${{ env.VERSION }}
            ${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO_NAME }}:latest
        platforms: linux/arm64,linux/amd64,linux/386,linux/arm/v7
    
    - name: ✅ Success! View of results.
      run: |
        echo "🐍 PyPI. Release history: https://pypi.org/project/${PYPI_PROJECT_NAME}/#history"
        echo ""
        echo "🐳 Docker Hub. Tags: https://hub.docker.com/r/${DOCKERHUB_USERNAME}/${DOCKERHUB_REPO_NAME}/tags"
        echo ""






      
