name: Upload and Release Python Package

on:
  push:
    branches:
      - main  # 햒햨햟햤햦혝햣 햫혞햤햫혞혩 쒫왐햨혞 햢햩혪 혜쮏햢햟햫햦혪 햣햩햦향햟 햦 향햟햡혞향햨햦 햫햟 PyPi
  release:
    types: [published]

permissions:
  contents: write
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USERNAME: andrewlevin
      PROJECT_NAME: expedatetimemint
    steps:
    - name: Print start message
      run: echo "Starting the GitHub Action workflow for Python package upload..."

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python environment
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: 游릭 Install 游분 VersionHawk
      run: |
        echo "Install 游분 VersionHawk..."
        python -m pip install --upgrade pip
        pip install versionhawk
        echo "Version <-"
        
    - name: 游댯 Get 游분 VersionHawk
      run: echo "VERSION=$(versionhawk expedatetimemint)" >> $GITHUB_ENV

    - name: 游꼟 Get current date and time Version
      id: get_datetime
      run: echo "VERSION=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV

    - name: 游 Check 游분 VersionHawk
      run: |
          echo "游 The value of VERSION is $VERSION"

    - name: 游릮 Sed
      run: |
          sed -i "s/PROJECT_VERSION/${VERSION}/g" pyproject.toml

    - name: 游리 Cat
      run: |
          cat pyproject.toml


    - name: 游꼞 Install dependencies
      run: |
        echo "Installing necessary dependencies..."
        python -m pip install --upgrade pip
        pip install build

    - name: 游꼝 Build package
      run: |
        echo "Building the Python package..."
        python -m build

    - name: 游꼙 Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ env.VERSION }}  # 햊혜쮏혧향혞햣햪 햣햣햪햣햫햫혞혩 VERSION 햨햟햨 혝햣햡
        release_name: "${{ env.VERSION }}"  # 햏햟향쒫썛쫧쟳 햣햩햦향햟
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: 游꼚 Publish package
      if: steps.create_release.outputs.upload_url != ''
      uses: pypa/gh-action-pypi-publish@v1.8.6
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}

    - name: 游 Echo
      run: echo "DOCKERNAMETAG=$(echo "$DOCKERHUB_USERNAME/$PROJECT_NAME:$VERSION")" >> $GITHUB_ENV  
    
    - name: 游游 Echo
      run: echo "$DOCKERNAMETAG"
  
    - name: 游꼡 Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: 游 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
        

    - name: 游봀 Build and push
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: ${{ env.DOCKERNAMETAG }}
        







      
