name: Upload and Release Python Package

on:
  push:
    branches:
      - main
  release:
    types: [published]

permissions:
  contents: write
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USERNAME: andrewlevin
      PROJECT_NAME: expedatetimemint

    steps:
      - name: ğŸŠ ğŸ˜º Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¥ ğŸ˜º Set up Python environment
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: ğŸ ğŸ”„ Upgrade pip
        run: python -m pip install --upgrade pip

      - name: ğŸ â¬‡ï¸ Install VersionHawk
        run: pip install versionhawk

      - name: ğŸ¦… ğŸ”¢ Get a New Version with VersionHawk
        run: |
          echo "VERSION=$(versionhawk ${env.PROJECT_NAME})" >> $GITHUB_ENV

      - name: ğŸ”« ğŸ”¢ Update Project Version in pyproject.toml
        run: |
          sed -i "s/PROJECT_VERSION/${VERSION}/g" pyproject.toml

      - name: ğŸ â¬‡ï¸ Install Build Dependencies
        run: pip install build

      - name: ğŸ ğŸ—ï¸ Build Python Package
        run: python -m build

      - name: ğŸ˜º ğŸ’¾ ğŸš€ Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          release_name: ${{ env.VERSION }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ ğŸ’¾ ğŸš€ Publish Python Package to PyPI
        if: steps.create_release.outputs.upload_url != ''
        uses: pypa/gh-action-pypi-publish@v1.8.6
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: ğŸ³ ğŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ ğŸ’¾ ğŸš€ Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/${{ env.PROJECT_NAME }}:${{ env.VERSION }}
            ${{ env.DOCKERHUB_USERNAME }}/${{ env.PROJECT_NAME }}:latest
          platforms: linux/arm64,linux/amd64,linux/386,linux/arm/v7
